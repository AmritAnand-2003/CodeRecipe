<div class="login-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                <div>
                    <mat-form-field appearance="fill">
                        <mat-label for="username">User Name</mat-label>
                        <input name="username" matInput [(ngModel)]="username" required>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Enter your password</mat-label>
                        <input matInput name="password" [type]="hide ? 'password' : 'text'" [(ngModel)]="password"
                            required>
                        <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
                <p>New User? <a routerLink="/register-component">Register</a></p>
                <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.form.valid">
                    Login
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
