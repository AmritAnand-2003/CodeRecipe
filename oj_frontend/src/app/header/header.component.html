
<mat-toolbar color="primary" class="leetcode-header">
  <div class="container">
    <div class="nav-links">
      <a mat-button routerLink="/home-component">Problem List</a>
      <a mat-button routerLink="/past-submissions">Past Submissions</a>
      <a mat-button routerLink="/code-run">
        <mat-icon>code</mat-icon>
        <span>Run Code</span>
      </a>
    </div>

    <div class="profile-menu">
      <!-- Profile Dropdown Button -->
      <button mat-button [matMenuTriggerFor]="profileMenu">
        <mat-icon>account_circle</mat-icon>
        <span>Profile</span>
      </button>

      <!-- Dropdown Menu for Profile and Logout -->
      <mat-menu #profileMenu="matMenu">
        <button mat-menu-item routerLink="/profile">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
